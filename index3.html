<html lang="en">

    <link rel="icon" type="icon" href="">

    <link rel="stylesheet" href="style.css">

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/5fb36eda9b.js" crossorigin="anonymous"></script>

    <!-- github aos link -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        input {
            height: 5vh;
            width: 100%;
        }

        textarea {
            width: 100%;
        }

        .form {
            box-shadow: 0px 0px 10px rgb(0, 0, 0);
            width: 50%;
        }
    </style>
</head>

<body>

    <!-- navbar -->

    <nav class="navbar navbar-expand-lg px-lg-5 bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h2>Malek's Portfolio</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                        <h2>Malek's Portfolio</h2>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-lg-start ps-lg-5 ms-lg-5 flex-grow-1 gap-3">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html" target="_blank">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="index2.html" target="_blank" role="button">
                                Projects
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Project 1</a></li>
                                <li><a class="dropdown-item" href="#">Project 2</a></li>
                                <li><a class="dropdown-item" href="#">Project 3</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index3.html"

                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <div class="btn btn-rev mt-lg-0 mt-3">Contact Us</div>
                    </form>
                </div>
            </div>
        </div>
    </nav>


    <!-- content header -->


    <div class="container-fluid content-header overflow-hidden py-5">
        <div class="container content-header-data">
            <div class="row">
                <div class="col-12">
                    <div
                        class="form mx-sm-auto p-sm-5 p-2 bg-black text-white rounded-3 d-flex flex-column align-items-md-start gap-2">
                        <label for="#name" class="mt-3">Enter User Name :</label>
                        <input type="text" class="p-2" id="name" placeholder="User name">
                        <label for="#email" class="mt-3">Enter Your Mail :</label>
                        <input type="email" class="p-2" id="email" placeholder="User email">
                        <label for="#text" class="mt-3">Enter Feedback :</label>
                        <textarea name="" class="p-2" id="text" placeholder="Feedback"></textarea>
                        <div class="btn mt-sm-5 mt-3 mx-auto" type="Submit">Submit</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- github aos link -->

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- bootstrap link -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
